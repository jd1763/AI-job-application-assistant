name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest

      - name: Download NLTK data
        run: |
          python -m nltk.downloader punkt punkt_tab averaged_perceptron_tagger averaged_perceptron_tagger_eng stopwords wordnet omw-1.4

      # === Run tests ===
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest -v

      # === Autoformat with Black + isort ===
      - name: Autoformat with Black
        run: black .
      - name: Autoformat imports with isort
        run: isort .

      # === Commit formatting changes into a PR ===
      - name: Create Pull Request for formatting fixes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "style: auto-format with black & isort"
          branch: auto-format-fixes
          title: "ðŸ”§ Auto-format code with Black & isort"
          body: |
            This PR contains automatic formatting fixes applied by Black and isort.
          labels: formatting
          token: ${{ secrets.GITHUB_TOKEN }}

      # === Lint check ===
      - name: Run flake8
        run: flake8 .
