<!DOCTYPE html>
<html>
<head>
  <title>Smart Form Filler</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>
  <h3>Smart Form Filler</h3>
  <button id="fillForm">Fill Form</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
