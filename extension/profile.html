<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edit My Answers</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font: 14px system-ui; margin: 16px; color:#111; }
    h1 { margin: 0 0 12px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .full { grid-column: 1 / -1; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:12px; background:#fff; margin:12px 0; }
    label { display:block; font-size:12px; color:#6b7280; margin-bottom:4px; }
    input, select, textarea {
      width:100%; border:1px solid #e5e7eb; border-radius:8px; padding:8px; font-size:13px; background:#fff;
    }
    textarea { min-height: 80px; }
    .btn { border:1px solid #e5e7eb; background:#f8fafc; border-radius:8px; padding:8px 10px; cursor:pointer; }
    .btn:hover { background:#f1f5f9; }
    .row { display:flex; gap:8px; align-items:center; }
    .item { border:1px dashed #e5e7eb; border-radius:10px; padding:10px; margin:8px 0; }
    .muted { color:#6b7280; }
  </style>
</head>
<body>
    <h1>Edit My Answers</h1>
  
    <!-- Personal -->
    <div class="card">
      <div class="grid">
        <div>
          <label>First Name</label>
          <input id="firstName" />
        </div>
        <div>
          <label>Last Name</label>
          <input id="lastName" />
        </div>
        <div>
          <label>Email</label>
          <input id="email" />
        </div>
        <div>
          <label>Phone Number</label>
          <input id="phoneNumber" />
        </div>
        <div>
          <label>Date of Birth</label>
          <input id="dob" type="date" />
        </div>
        <div>
          <label>Gender</label>
          <select id="gender">
            <option value="">—</option>
            <option>Male</option>
            <option>Female</option>
            <option>Non-Binary</option>
            <option>Prefer not to say</option>
          </select>
        </div>
  
        <div class="full"><strong>Address</strong></div>
        <div>
          <label>Street</label>
          <input id="street" />
        </div>
        <div>
          <label>City</label>
          <input id="city" />
        </div>
        <div>
          <label>State / Province</label>
          <input id="state" />
        </div>
        <div>
          <label>Zip / Postal</label>
          <input id="zip" />
        </div>
        <div>
          <label>Country</label>
          <input id="country" />
        </div>
        <div>
          <label>County</label>
          <input id="county" />
        </div>
      </div>
    </div>
  
    <!-- Links -->
    <div class="card">
      <div class="grid">
        <div>
          <label>LinkedIn</label>
          <input id="linkedin" />
        </div>
        <div>
          <label>GitHub / Portfolio</label>
          <input id="github" />
        </div>
        <div class="full">
          <label>Website</label>
          <input id="website" />
        </div>
      </div>
    </div>
  
    <!-- Education -->
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <strong>Education</strong>
        <button id="addEdu" class="btn">Add Education</button>
      </div>
      <div id="eduList"></div>
    </div>
  
    <!-- Experience -->
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <strong>Experience</strong>
        <button id="addExp" class="btn">Add Experience</button>
      </div>
      <div id="expList"></div>
    </div>
  
    <!-- Eligibility & Voluntary Self-ID -->
    <div class="card">
      <div class="grid">
        <div class="full"><strong>Eligibility & Voluntary Self-ID</strong></div>
  
        <div>
          <label>Authorized to work in the US?</label>
          <div class="elig-row">
            <label><input type="radio" name="authUS" value="Yes"> Yes</label>
            <label><input type="radio" name="authUS" value="No"> No</label>
          </div>
        </div>
        <div>
          <label>Authorized to work in Canada?</label>
          <div class="elig-row">
            <label><input type="radio" name="authCA" value="Yes"> Yes</label>
            <label><input type="radio" name="authCA" value="No"> No</label>
          </div>
        </div>
        <div>
          <label>Authorized to work in the United Kingdom?</label>
          <div class="elig-row">
            <label><input type="radio" name="authUK" value="Yes"> Yes</label>
            <label><input type="radio" name="authUK" value="No"> No</label>
          </div>
        </div>
        <div>
          <label>Will you now or in the future require sponsorship?</label>
          <div class="elig-row">
            <label><input type="radio" name="sponsorship" value="Yes"> Yes</label>
            <label><input type="radio" name="sponsorship" value="No"> No</label>
          </div>
        </div>
  
        <div>
          <label>Disability</label>
          <select id="disability">
            <option value="">—</option>
            <option>Yes</option>
            <option>No</option>
            <option>Decline to state</option>
          </select>
        </div>
  
        <div>
          <label>Do you identify as LGBTQ+?</label>
          <select id="lgbtq">
            <option value="">—</option>
            <option>Yes</option>
            <option>No</option>
            <option>Decline to state</option>
          </select>
        </div>
  
        <div>
          <label>Veteran Status</label>
          <select id="veteran">
            <option value="">—</option>
            <option>Yes</option>
            <option>No</option>
            <option>Decline to state</option>
          </select>
        </div>

        <div>
          <label>Race</label>
          <select id="race">
            <option value="">—</option>
            <option>American Indian or Alaska Native</option>
            <option>Asian</option>
            <option>Black</option>
            <option>Native Hawaiian or Other Pacific Islander</option>
            <option>White</option>
            <option>Two or More Races</option>
            <option>Other / Prefer to self-describe</option>
            <option>Decline to state</option>
          </select>
        </div>
        
        <div>
          <label>Are you Hispanic or of Latinx descent?</label>
          <select id="hispanicLatinx">
            <option value="">—</option>
            <option>Yes</option>
            <option>No</option>
            <option>Prefer not to answer</option>
          </select>
        </div>

        <div>
          <label>Ethnicity</label>
          <select id="ethnicity">
            <option value="">—</option>
            <option>Hispanic/Latinx</option>
            <option>Black or African American</option>
            <option>White</option>
            <option>Asian</option>
            <option>American Indian or Alaska Native</option>
            <option>Native Hawaiian or Other Pacific Islander</option>
            <option>Two or More Races</option>
            <option>Decline to state</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="row">
      <button id="save" class="btn">Save</button>
      <span id="status" class="muted"></span>
    </div>
  
    <script src="profile.js"></script>
  </body>
